name: Dev pipeline
run-name: ${{github.actor}} is running the github actions

## Basically pipeline will run on two types of events

on: 
  push:
    paths:
      - 'force-app/**'
    branches:
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    types: [opened, synchronize, reopened, closed, edited]
    paths:
        - 'force-app\**'
    branches:
      - main
      - uat
      - develop
jobs:
  build-and-deploy: # Name of the JOB
    runs-on: ubuntu-latest # github hosted

    steps:
      - run: echo "This is my first-job"
        name: "This is my first job message"
      - name: checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: encrypt the server.key file
        run: openssl enc -nosalt -aes-256-cbc -d -in assets/server.key.enc -out assets/server.key -base64 -K 6C0FDE40C38E5B3DDA31CC84CB398F7121AA7384BD644B6452448FF5F74618E7 -iv 59CA5C7559F8CF9DF3DE9C7672FE331B

      - name: Authorize the salesforce org using the JWT authentication through connected apps
        run: sf org login jwt --username ${{secrets.SF_USERNAME}} --jwt-key-file assets/server.key --client-id ${{secrets.SF_CLIENT_ID}} --alias ci-org --set-default --instance-url ${{secrets.SF_INSTANCE_URL}}
      
      - name: Deploy the code to salesforce
        run: sf project deploy start --source-dir force-app --target-org ci-org
  clean-up:
    runs-on: ubuntu-latest

    steps:
      - run: echo "This is my second job"
        name: echo "This is my second job message"