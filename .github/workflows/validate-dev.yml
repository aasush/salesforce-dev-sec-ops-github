name: Dev pipeline
run-name: ${{github.actor}} is running the github actions

## Basically pipeline will run on two types of events

on: [push, pull_request]

jobs:
  build-and-deploy: # Name of the JOB
    runs-on: ubuntu-latest # github hosted

    steps:
      - run: echo "This is my first-job"
        name: "This is my first job message"
      - name: checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Decrypt the server.key.enc file
        run: openssl enc -nosalt -aes-256-cbc -d -in assets/dev/server.key.enc -out assets/dev/server.key -base64 -K ${{ secrets.KEY }} -iv ${{ secrets.IV }}

      - name: Authorize the salesforce org using the JWT authentication through connected app
        run: sf org login jwt --username ${{ secrets.SF_USERNAME }} --jwt-key-file assets/dev/server.key --client-id ${{ secrets.SF_CLIENT_ID }} --alias ci-org --set-default --instance-url ${{ secrets.SF_INSTANCE_URL }}

      - name: Display the ORG User Information
        run: sf org display user -o ci-org

  clean-up:
    runs-on: ubuntu-latest

    steps:
      - run: echo "This is my second job"
        name: echo "This is my second job message"